<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefa</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
</head>

<body>
    <div class="box">

        <div class="box-search">
            <div class="inp">
                <input type="search" placeholder="Search" class="text-search inp-text" autofocus>
                <i class="fa fa-search" aria-hidden="true"></i>
            </div>
        </div>

        <div class="list">
            <ul class="list-tarefa">
            </ul>
        </div>

        <div class="box-tarefa">
            <div class="inp">
                <input type="text" placeholder="8:00" class="text-horario inp-text">
                ||
                <input type="text" placeholder="Digite uma tarefa" class="text-tarefa inp-text" autofocus>
            </div>
            <button class="btn-listar">Listar</button>
            <button class="btn-limpar">Limpar</button>
            <button class="btn-reset">Reiniciar</button>
        </div>

    </div>
<script src="script.js"></script>
</body>

</html>
