<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefa</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
</head>

<body>
    <div class="msg"><span></span> <i class="fa fa-window-close" aria-hidden="true"></i></div>
    <div class="form">
        <div class="box-inp">
            <input type="number" class="inp id-produto" min="0" max="100" placeholder="Código do produto">
        </div>
        <div class="box-inp">
            <input type="text" class="inp descricao-produto" placeholder="Descrição do produto">
        </div>
        <div class="box-inp">
            <input type="text" class="inp preco-produto" placeholder="Preço unitário">
        </div>
        <div class="box-inp">
            <input type="number" class="inp qtd-produto" min="0" max="100" placeholder="Quantidade">
        </div>
        <button class="btn-adicionar">Adicionar</button>
        <button class="btn-cancelar">Cancelar</button>
    </div>

    <table class="table-produto">
        <thead>
            
            <tr class="row">
                <th>Cód</th>
                <th>Descrição</th>
                <th>Pç Unitário</th>
                <th>Quantidade</th>
                <th>S. Total</th>
                <th>Opções</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
        <tfoot>
            <tr>
                
            </tr>
        </tfoot>
    </table>
    <script src="script.js"></script>
</body>

</html>
