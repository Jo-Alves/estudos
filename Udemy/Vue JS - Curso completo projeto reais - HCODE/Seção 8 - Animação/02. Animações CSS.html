<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation CSS</title>
    <style>
        .animation-first-enter-active {
            animation: animation_first 1s;
        }

        .animation-first-leave-active {
            animation: animation_first 1s reverse;
        }

        @keyframes animation_first {
            from {
                background-color: white;
                color: black;
            }

            to {
                background-color: orangered;
                color: white;
            }
        }

        .animation-second-enter-active {
            animation: animation_second 1s;
        }

        .animation-second-leave-active {
            animation: animation_second 1.5s reverse;

        }

        @keyframes animation_second {

            0%,
            100% {
                background-color: white;
                font-size: 20px;
            }

            50% {
                background-color: red;
                font-size: 50px;
            }
        }
    </style>
</head>

<body>

    <div id="animations">
        <button @click="showTransition">Mostrar transição</button>
        <transition name="animation-first">
            <h2 v-if="show">Valdirene é linda</h2>
        </transition>

        <hr>
        <button @click="show2 = !show2">Clique aqui</button>

        <transition name="animation-second">
            <div v-if="show2">Lorem ipsum dolor sit amet consectetur adipisicing elit. Optio quasi ullam dolores ex qui
                totam neque magni? Non id voluptatibus suscipit. Modi rem temporibus ullam minus suscipit in, quis quae!
            </div>
        </transition>
    </div>

    <script src="../vue.js"></script>
    <script>
        new Vue({
            el: "#animations",
            data: {
                show: true,
                show2: false
            },
            methods: {
                showTransition() {
                    this.show = !this.show
                }
            }
        })
    </script>
</body>

</html>
