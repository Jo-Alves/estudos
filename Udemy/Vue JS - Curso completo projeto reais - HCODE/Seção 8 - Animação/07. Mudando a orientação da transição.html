<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimationJS</title>
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="animate.css/animate.min.css">
    <style>
        .fade-enter-active, .fade-leave-active{
            transition: opacity 1s ease;
        }

        .fade-enter, .fade-leave-to{
            opacity: 0;
        }
    </style>
</head>

<body>

    <div id="animations">
        <input type="text" placeholder="Digite o seu nome" class="m-3 p-2" v-model="name">
        <transition name="fade"
        mode="out-in"
        >
            <h2 v-if="name.length > 10" key="success" class="alert-success p-2"> Bem vindo, {{name}}</h2>
            <h2 v-else key="error" class="alert-danger p-2"> Nome incompleto</h2>
        </transition>        
    </div>

    <script src="../vue.js"></script>
    <script>
        new Vue({
            el: "#animations",
            data: {
                name: "Valdirene Aparecida Ferreira"
            }
        })
    </script>
</body>

</html>
