<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            color: white;
            text-decoration: none;
            list-style: none;
        }

        body {
            background-color: rgb(76, 76, 112);
            /* display: flex;
            justify-content: center; */
        }

        nav {
            margin-top: 10px;
            text-align: center;
            text-transform: uppercase;
        }

        ul{
            background-color: #ccc;
            width: 150px;
            margin: 10px auto;
            padding: 10px;
            border-radius: 10px;
            position: relative;
        }
        ul::before{
            content:"";
            width: 10px;
            height: 10px;
            background-color: #ccc;
            position: absolute;
            transform: rotate(45deg);
            top: -5px;
        }

        li {
            margin: 5px 0;
            color: black;
        }

        .menu-enter, .menu-leave-to{
            opacity: 0;
            transform: rotateX(50deg);
        }

        .menu-enter-to, .menu-leave{
            opacity: 1;
            transform: rotateX(0);
        }

        .menu-enter-active{
            transition: all .5s ease;
        }
        .menu-leave-active{
            transition: all .15s ease;
        }
    </style>
</head>

<body>
    <div id="app">
        <nav>
            <a href="#" @mouseenter="mostrar" @mouseleave="mostrar">Portfolio</a>
            <transition name="menu">
                <ul v-show="show">
                    <li>Caixa Fácil</li>
                    <li>Biblioteca Fácil</li>
                    <li>Tempo Lan</li>
                </ul>
            </transition>
        </nav>
    </div>

    <script src="../../vue.js"></script>

    <script>
        new Vue({
            el: "#app",
            data: {
                show: false
            },
            methods: {
                mostrar() {
                    this.show = !this.show
                }
            }
        })
    </script>
</body>

</html>
