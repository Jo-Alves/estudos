<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog da Hcode</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div id="hcode-blog">

        <header>

            <div class="container">

                <nav class="navbar">

                    <a href="#" class="text-center logo">
                        <img src="./assets/img/logo.svg" alt="Hcode Treinamentos">
                        Blog
                    </a>
                    
                    <div v-if="isLogged" key="logged" class="login">
                    <h4>Seja Bem vindo, {{name}}</h4>
                    <a href="#" class="logout bg-danger text-white" @click="intoLogin">Logout</a>
                    </div>
                    <a href="#" class="login bg-primary text-white" key="noLogged" @click="intoLogin" v-else>Fazer Login</a>

                </nav>

            </div>

        </header>

        <section class="posts">

            <div class="container">

                <div class="row post-item"  v-for="(post, index) in posts" key="index">

                    <div class="col-11">
                        <img :src="post.img" :alt="post.title">
                        <h2 v-text="post.title"></h2>
                        <p>{{post.text | truncate(200)}}</p>

                    </div>

                </div>

            </div>

        </section>

        <footer>
            <p class="text-center">Visite: <a href="https://youtube.com/hcodebrasi">Hcode Treinamentos</a></p>
        </footer>
    </div>

    <script src="assets/js/vue.js"></script>
    <script src="assets/js/vue2-filter.js"></script>
    <script src="assets/js/script.js"></script>

</body>

</html>
