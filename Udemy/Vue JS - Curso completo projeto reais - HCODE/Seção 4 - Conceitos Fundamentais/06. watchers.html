<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watchers - </title>
</head>

<body>
    <div id="watcher">
      <input type="text" v-model="country">
      <div style="margin-top: 20px;">
          {{show}}
      </div>
    </div>

    <script src="../vue.js"></script>

    <script>
        let app = new Vue({
            el: "#watcher",
            data: {
                country: "Brasil",
                show: ""
            },
            watch:{
                country(newValue, oldValue){
                    this.show = `New Value: ${newValue}. Old Value: ${oldValue}`
                }
            }
        })
    </script>
</body>

</html>
