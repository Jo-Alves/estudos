<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilo em linhas com multiplos valores - Objeto</title>
</head>

<body>
    <div id="styles">

        <div :style="{display: displayStyle}">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quibusdam sequi molestiae,
            dolores
            magni nemo blanditiis molestias mollitia aperiam earum consectetur, exercitationem sunt dolor, rem modi
            culpa aliquid enim esse qui?</div>
    </div>

    <script src="../vue.js"></script>
    <script>
        let app = new Vue({
            el: "#styles",
            data: {
                displayStyle:["-webkit-box", "-moz-box-flex", "-ms-flexbox"]
            }
        })
    </script>
</body>

</html>
