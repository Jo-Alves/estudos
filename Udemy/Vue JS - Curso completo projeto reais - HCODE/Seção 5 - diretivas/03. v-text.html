<!DOCTYPE html>
<html lang="pt-br">

<head>

    <title>Diretiva v-text</title>
</head>

<body>

       <h2>Nome: {{person.name}} Namorado: {{person.namorado}}</h2>

    </div>

    <script src="../vue.js"></script>
    <script>
        new Vue({
            el: "#directives",
            data: {
                person:{
                    name:"Valdirene Aparecida Ferreira",
                    namorado: "Joelmir Rog√©rio Carvalho"
                }
            }
        })
    </script>
</body>

</html>
