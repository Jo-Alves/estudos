<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diretiva v-cloak</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="directives">
        <h3 v-cloak>{{name}}</h3>
    </div>

    <script src="../vue.js"></script>
    <script>

        setTimeout(() => {
            new Vue({
                el: "#directives",
                data: {
                    name: "Valdirene Aparecida Ferreira"
                }
            })
        }, 1000)
    </script>
</body>

</html>
