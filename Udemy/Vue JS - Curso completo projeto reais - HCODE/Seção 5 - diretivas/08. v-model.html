<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diretiva v-bind</title>
</head>

<body>
    <div id="directives">
        <h1 :style="{fontSize: textSize + 'px' }">Valdirene Ã© namorada de Joelmir</h1>
        <input type="text" placeholder="Digite o tamanho do texto" v-model="textSize" />

        <h3 :style="{color: textColor}">Que Deus esteja conosco</h3>
        <input type="text" placeholder="Digite a cor do texto" v-model="textColor" />
        <input type="color" v-model="textColor" />
    </div>

    <script src="../vue.js"></script>
    <script>
        new Vue({
            el: "#directives",
            data: {
                textSize: 30,
                textColor: "aquamarine",
            }
        })
    </script>
</body>

</html>
