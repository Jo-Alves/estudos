<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diretiva v-on</title>
</head>

<body>
    <div id="directives">
        <!-- <p v-on:click="reverseMessage" >{{message}}</p> -->
        <p @click="reverseMessage" :style="{cursor: value}">{{message}}</p>
        <p @[eventname]="reverseMessage" :style="{cursor: value}">{{message}}</p>
        <!-- <p v-on:[eventname]="reverseMessage" :style="{cursor: value}">{{message}}</p> -->
    </div>

    <script src="../vue.js"></script>
    <script>
        new Vue({
            el: "#directives",
            data: {
                message: "Valdirene Ã© linda d++ da conta!!!",
                value: "pointer",
                eventname: "click"
            },
            methods:{
                reverseMessage(){
                    this.message = this.message.split("").reverse().join("")
                }
            }
        })
    </script>
</body>

</html>
