<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diretiva v-if</title>
</head>
<body>
    <div id="directives">
        <h1 v-if="show">HCode treinamentos</h1>

        <h3 key="success" v-if="tickets >=50">Há ingressos disponíveis</h3>
        <h3 key="acab" v-else-if="tickets > 0">Os ingressos estão acabando</h3>
        <h3 key="esgot" v-else>Os ingressos acabaram</h3>
    </div>

    <script src="../vue.js"></script>
    <script>
        new Vue({
            el:"#directives",
            data:{
                show:true,
                tickets: 0
            }
        })
    </script>
</body>
</html>
