<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <link rel="stylesheet" href="../bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
    <div id="eventos">
        <div class="container">

            <div class="row mt-5">
                <div class="col p-2 text-center" @click.ctrl.exact="toggleClass">
                    1
                </div>
                <div class="col p-2 text-center" @click.ctrl.exact="toggleClass">
                    2
                </div>
                <div class="col p-2 text-center" @click.ctrl.exact="toggleClass">
                    3
                </div>
                <div class="col p-2 text-center" @click.ctrl.exact="toggleClass">
                    4
                </div>
            </div>

        </div>
    </div>
    <script src="../vue.js"></script>

    <script>
        new Vue({
            el: "#eventos",
            data: {

            },
            methods: {
                toggleClass(e) {

                    let isClass = e.target.classList.contains('bg-info') ? 'remove' : 'add'

                    eval(`e.target.classList.${isClass}("bg-info")`)
                }
            }
        })
    </script>
</body>

</html>
