<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
</head>
<body>
    <div id="eventos">
        <button @click="msg = 'Hello word'">Clique aqui</button>
       <p>{{msg}}</p>
       <hr>
       <button @dblclick="add">Treinamento</button>
       <h2>VocÃª clicou {{counter}} vez(es)</h2>
    </div>

    <script src="../vue.js"></script>

    <script>
        new Vue({
            el: "#eventos",
            data:{
                msg:"",
                counter: 0
            },
            methods:{
                add(){
                    this.counter++;
                }
            }
        })
    </script>
</body>
</html>
