<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <link rel="stylesheet" href="../bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
    <div id="eventos">
        <div class="container">

            <div class="form-group mt-2">
                <input type="text" class="control p-2" placeholder="clique com o botão esquerdo do mouse" @click.left="exec">
            </div>
            <div class="form-group">
                <input type="text" class="control p-2" placeholder="clique com o botão direito do mouse" @click.prevent.right="exec">
            </div>
            <div class="form-group">
                <input type="text" class="control p-2" placeholder="clique com o botão do meio do mouse" @click.middle="exec">
            </div>
            
            <hr>

            <h1>{{event}}</h1>

        </div>
    </div>
    <script src="../vue.js"></script>

    <script>
        new Vue({
            el: "#eventos",
            data: {
                event: ""
            },
            methods: {               
                exec(e) {
                    this.event = e.type
                }
            }
        })
    </script>
</body>

</html>
