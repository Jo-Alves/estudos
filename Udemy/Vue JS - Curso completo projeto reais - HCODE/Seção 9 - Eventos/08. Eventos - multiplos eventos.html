<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <link rel="stylesheet" href="../bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
    <div id="eventos">
        <div class="container">

            <div class="mt-2"
                :style="{backgroundColor: background, width: '200px', height: '200px', borderRadius: '10px'}"
                v-on="{mouseenter: toggleBackgroundColor, mouseleave:toggleBackgroundColor}">

            </div>

        </div>
    </div>
    <script src="../vue.js"></script>

    <script>
        new Vue({
            el: "#eventos",
            data: {
                background: "blue",
                isClicked: false
            },
            methods: {
                toggleBackgroundColor(e) {
                    this.background = (this.background == 'blue') ? "red" : "blue"
                }
            }
        })
    </script>
</body>

</html>
