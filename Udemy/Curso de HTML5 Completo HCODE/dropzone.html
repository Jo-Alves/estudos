<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .caixa {
            width: 100px;
            height: 100px;
            background-color: chocolate;
            border-radius: 3px;
        }

        .drop {
            margin-top: 2px;
            width: 200px;
            height: 200px;
            border: 1px solid chocolate;
            border-radius: 3px;
        }
    </style>
</head>

<body>
    <div class="caixa" id="c1" draggable="true"></div>
    <div class="caixa" id="c2" draggable="true"></div>
    <div class="drop" dropzone="copy"></div>
    <a href="index.html">Voltar</a>
    <div class="text"></div>

    <script>
        const caixas = document.querySelectorAll(".caixa")
        const dropzone = document.querySelector("[dropzone]")

        caixas.forEach(caixaEl => {
            caixaEl.addEventListener("dragstart", (e) => {
                e.dataTransfer.setData("Text", e.target.id)
                document.querySelector(".text").innerHTML = e.target.id
            })
        })

        dropzone.addEventListener("dragover", e => {
            e.preventDefault()
        })

        dropzone.addEventListener("drop", e => {
            const id =  e.dataTransfer.getData("Text")
            const element = document.querySelector("#" + id)

            e.target.appendChild(element)
        })
    </script>
</body>

</html>
