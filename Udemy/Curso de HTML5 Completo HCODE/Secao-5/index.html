<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HCode Web Dev</title>
	<link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
    <header>
		<h1><a href="https://www.hcode.com.br">HCode</a></h1>
		<nav></nav>
	</header>
	<section class="content-center">
		<div class="text-center">
			<a href="https://www.hcode.com.br" target="_blank"><img src="assets/img/hcode.png" alt="logo da Hcode" /></a>
		</div>
		<form action"/login" method="POST" id="form-login">
			<div>
				<input id="email" type="email" placeholder="Digite o seu email" />
			</div>
			<div>
				<input  id="password" type="password" placeholder="Digite a sua senha" />
			</div>
			<div>
				<button>Enviar</button>
			</div>
		</form>
	</section>
	<footer>
		<p>Hcode Treinamentos</p>
	</footer>
	<script src="assets/js/script.js"></script>
</body>
</html>
