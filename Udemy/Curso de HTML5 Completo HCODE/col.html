<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
            text-transform: uppercase;
        }

        td,
        th {
            border: 1px solid black;
            padding: 10px;
            width: 50px;
            text-align: center;
            font-weight: bold;
            letter-spacing: 2px;
            color: white;
        }

        th:nth-child(3), td:nth-child(3){
            color: black;
        }
    </style>
</head>

<body>
    <table>
        <colgroup>
            <col span="2" style="background-color: mediumslateblue; color: white;">
            <col style="background-color: aquamarine;">
        </colgroup>
        <thead>
            <tr>
                <th>A</th>
                <th>B</th>
                <th>C</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>A1</td>
                <td>B1</td>
                <td>C1</td>
            </tr>
            <tr>
                <td>A2</td>
                <td>B2</td>
                <td>C2</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Footer</td>
            </tr>
        </tfoot>
    </table>
    <a href="index.html">Voltar</a>
</body>

</html>
