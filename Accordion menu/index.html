<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion Menu</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
</head>

<body>
    <div class="middle">
        <div class="menu">
            <li class="item" id="profile">
                <a href="#profile" class="btn"><i class="fa fa-user" aria-hidden="true"></i> Profile</a>
                <div class="smenu">
                    <a href="#">Posts</a>
                    <a href="#">Picture</a>
                </div>
            </li>

            <li class="item" id="messages">
                <a href="#messages" class="btn"><i class="fa fa-envelope" aria-hidden="true"></i> Messages</a>
                <div class="smenu">
                    <a href="#">New</a>
                    <a href="#">Sent</a>
                    <a href="#">Spam</a>
                </div>
            </li>

            <li class="item" id="settings">
                <a href="#settings" class="btn"> <i class="fa fa-cog" aria-hidden="true"></i> Settings</a>
                <div class="smenu">
                    <a href="#">Password</a>
                    <a href="#">Larguage</a>
                </div>
            </li>


            <li class="item">
                <a href="#" class="btn"> <i class="fa fa-sign-in" aria-hidden="true"></i> Logout</a>
            </li>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
