<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Expressão regulares</title>
	</head>
	<body>
		<script>
		// g - global (encontra todas a ocorrências)
		// i - insensitive
		// () - grupos
		// | or
			
			let text = `
				Joelmir namora com Valdirene no dia 01/01/2015. 
				Valdirene tem sido uma ótima namorada, o mima, o ama muito e lhe dá muito carinho.
				valdirene é uma ótima cozinheira, uma ótima ouvinte e tenho um belo sorriso.
			` 
			// const regExp1 = /Valdirene/g
			// const regExp2 = /(Valdirene)( tem sido uma ótima namorada)/gi
			const regExp3 = /Valdirene|Joelmir/gi
			const found = regExp3.exec(text)
			console.log(found[0])
			console.log(found[1])
		</script>
	</body>
</html>
