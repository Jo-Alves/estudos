<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Evento afterprint e beforeprint</title>
	</head>
	<body onbeforeunload="return debug(event)">
	<p>Hello Word!</p>
		<script>
			function debug(e){
			console.log('Evento: ' + e.type)
				return 'Evento: ' + e.type
			}
		</script>
	</body>
</html>
