<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Closures</title>
</head>
<body>
	<script>
		function imprimeNome(){
			let nome = "Valdirene Aparecida Ferreira"
			return function(){
				// nome = "Joelmir Rogério Carvalho"
				return nome
			}
		}
		
		var func = imprimeNome()		
		
		console.log(func())
		
		function minhaBiblioteca(){
			function auxiliar(valor){
				return 10 + valor
			}
			
			return {
				add5(){
					return auxiliar(5)
				},
				add7(){
					return auxiliar(7)
				}
			}
		}
		var biblioteca = minhaBiblioteca()
		console.log(biblioteca)
		console.log(biblioteca.add5())
		console.log(biblioteca.add7())
		
		function imprimeNomeCompleto(nome){
			return function(){
				console.log(nome, "Carvalho")
			}
		}
		function init(){
			let nome = "Joelmir Rogério"
			setTimeout(imprimeNomeCompleto(nome), 1000)
		}
		
		init()
	</script>
</body>
</html>
