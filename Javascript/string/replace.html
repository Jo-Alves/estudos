		<script>
		/*
		** O método replace() retorna uma nova string com algum ou todas as combinações do padrão substituído por um substituto. O padrão pode ser uma string ou uma RegExp, e o substituto pode ser uma string ou uma função a ser chamada por cada combinação.
		*/
			
			
		const frase = "Valdirene é linda. Valdirene é maravilhosa, valdirene é muito cheirosa";
		
		console.log(frase.replace("Valdirene", "Valdirene Ap. Ferreira"))
		console.log(frase.replace(/Valdirene/gi, "Valdirene Ap. Ferreira"))
		
		function styleHypenFormat(propertyName){
			function upperToHyphenLower(match, offset, string){
				return (offset ? '-' : "") + match.toLowerCase();
			}
			
			return propertyName.replace(/[A-Z]/g, upperToHyphenLower)
		}
		
		console.log(styleHypenFormat("ValdireneGostosa"))
		
		function f2c(x) {
			function convert(str, p1, offset, s) {			return ((p1 - 32) * 5/9) + 'C';
			}
			debugger
			var s = String(x);
			var test = /(-?\d+(?:\.\d*)?)F\b/g;
			return s.replace(test, convert);
		}
