<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>match</title>
	</head>
	<body>
		<script>
		/*
		** O método match() recupera as correspondências ao testar uma string com uma expressão regular.
		*/
			
			
		let str = "For more information, see chapter 3.4.5.1"
		let re = /(chapter \d+(\.\d)*)/i;
		var found = str.match(re)
		
		console.log(found)
		
		str = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz"
		let regexp = /[A-E]/gi
		let matches_array = str.match(regexp)
		
		console.log(matches_array)
		
		str = "Nada Virá de nada."
		
		console.log(str.match())
		
		str = "Valdirene é linda"
		
		console.log(str.match("Valdirene"))
		</script>
	</body>
</html>
