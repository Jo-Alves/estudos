<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Includes</title>
	</head>
	<body>
		<script>
		/*
		** O m√©todo includes() determina se uma string pode ser encontrada dentro de outra string, retornando true ou false, conforme apropriado.
		*/
			let name = "Valdirene Ferreira Carvalho"
			
			console.log(name.includes("Valdirene"))
			console.log(name.toUpperCase().includes("VALDIRENE"))
			console.log(name.includes("VALDIRENE"))
			console.log(name.includes("gos"))
		</script>
	</body>
</html>
