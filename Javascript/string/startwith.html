<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>startsWith</title>
	</head>
	<body>
		<script>
		
			/*
			** O método startsWith() determina se uma string começa com os caracteres da string especificada, retornando true ou false conforme apropriado.
			*/
			
			let frase = "Valdirene é uma namorada super legal e maravilhosa, além de linda."
			console.log(frase.startsWith("Val"))
			console.log(frase.startsWith("val"))
			console.log(frase.startsWith("super legal e maravilhosa", 25))
		</script>
	</body>
</html>
