<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>pandStart</title>
	</head>
	<body>
		<script>
		/*
		** O método padStart()preenche a string alvo com outra string (múltiplas vezes, se necessário) até que a string resultante alcance o comprimento estipulado. O preenchimento é aplicado a partir do início (esquerda) da string alvo.
		*/
			
			
		const str1 = "5";
		console.log(str1.padStart(2, 0))
		// 2 - Tamanho da String
		// 0 A string que deve preencher a string alvo 
		
		const fullNumber = "2012391230"
		const last4Digits = fullNumber.slice(-4)
		const maskedNumber = last4Digits.padStart(fullNumber.length, "*")
		
		console.log(maskedNumber)
		
		const name = "aldirene"
		console.log(name.padStart(name.length + 1, "V"))
		</script>
	</body>
</html>
