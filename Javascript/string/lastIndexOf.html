<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>lastIndexOf</title>
	</head>
	<body>
		<script>
		/*
		** O método lastIndexOf() retorna o índice da última ocorrência do valor especificado encontrado na String, pesquisando de trás para frente a partir de fromIndex. Retorna -1 se o valor não for encontrado.
		*/
			let display = "Hello World"
			
			console.log('A letra L está no indice', display.lastIndexOf("l"), " usando o lastIndexOf")
			console.log('A letra L está no indice', display.indexOf("l"), " usando o indexOf")
			
		</script>
	</body>
</html>
