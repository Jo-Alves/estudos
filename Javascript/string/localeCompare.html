<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>lastIndexOf</title>
	</head>
	<body>
		<script>
		/*
		** O método localeCompare() retorna um número indicando se uma sequência de referência vem antes ou depois, ou é o mesmo que a sequência dada em ordem de classificação.
		*/
			let str1 = "ab"
			let str2 = "cd"
			
			let n = str1.localeCompare(str2)
			
			console.log(n)
			
		</script>
	</body>
</html>
