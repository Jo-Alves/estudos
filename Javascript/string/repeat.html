<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>repeat</title>
	</head>
	<body>
		<script>
		/*
		** O método repeat() constrói e retorna uma nova string com o determinado número de cópias concatenadas da string na qual ele foi chamado.
		*/
			
			
		const namorada = "Valdirene Aparecida Ferreira";
		// console.log(namorada.repeat(-1))
		console.log(namorada.repeat(0))
		console.log(namorada.repeat(1))
		console.log(namorada.repeat(2))
		console.log(namorada.repeat(3.5))
		<!-- console.log(namorada.repeat(2/0)) -->
		</script>
	</body>
</html>
