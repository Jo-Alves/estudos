<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>indexOf</title>
	</head>
	<body>
		<script>
		/*
		** O método indexOf() retorna o índice da primeira ocorrência do valor especificado em searchValue dentro do objeto String para o qual foi chamado, começando a busca a partir de fromIndex. Retorna -1 se o valor não for encontrado.
		*/
			let display = "Hello World"
			
			console.log(display.indexOf(""))
			console.log(display.indexOf("", 8))
			console.log(display.indexOf("", 120))
			
			let namorada = "Valdirene Gostosa"
			
			console.log(namorada.indexOf("Valdirene", 0))
			console.log(namorada.indexOf("gos", 0))			
			console.log(namorada.indexOf("Gostosa", 0))
		</script>
	</body>
</html>
