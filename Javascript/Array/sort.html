<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Sort()</title>
	</head>
	<body>
	
		<script>
			
			/*
			** O método sort() ordena os elementos do próprio array e retorna o array. A ordenação não é necessariamente estável. A ordenação padrão é de acordo com a  pontuação de código unicode.
			*/
			
			let names = ["Joelmir", "Valdirene", "Alexina", "Zarinha", "Eustáquio", "Cássia", "Alex", "Hugo", "Lucas"]
			
			console.log(names.sort())
			
			let numbers = [1,3,2,1,34,123,12,51,4123]
			
			console.log(numbers.sort())
			
		</script>
	</body>
</html>
