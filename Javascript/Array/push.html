<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Arrays</title>
	</head>
	<body>
		<script>
			/*
			** O método pop remove o último elemento de um array e retorna aquele valor.
			*/
			const names = ["Valdirene", "Joelmir", "Alexina", "Gerônimo", "Alex", "Lucas", "Hugo", "Armando"]
			
			console.log(names)
			
			names.push("Gislaine")
			
			console.log(names)
		</script>
	</body>
</html>
