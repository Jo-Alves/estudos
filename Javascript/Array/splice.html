<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Splice()</title>
	</head>
	<body>
	
		<script>
			
			/*
			** O método splice() altera o conteúdo de uma lista, adicionando novos elementos enquanto remove elementos antigos.
			*/
			
			let fruts = ["Laraja", "Pêra", "Maça", "Uva", "Limão", "Panã", "Açai", "Pêssego", "Banana", "Manga", "Jabuticaba", "Jatobá"]
			
			console.log("Antes: ", fruts)
			console.log("Frutas excluidas: ", fruts.splice(5,3, "Morango", "Cocô", "Abacate"))
			console.log("Frutas adcionadas: ", fruts)
			
		</script>
	</body>
</html>
