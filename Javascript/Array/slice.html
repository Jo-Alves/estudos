<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Slice()</title>
	</head>
	<body>
	
		<script>
			
			/*
			** O método slice() retorna uma cópia de parte de um array a partir de um subarray criado entre as posições início e fim (fim não é necessário) de um array original. O Array original não é modificado. 
			*/
			
			let names = ["Noelly Cristina Ferreira Carvalho","Maria Lídia Ferreira Carvalho", "Joelmir Rogério Carvalho", "Valdirene Aparecida Ferreira"]		

			let newNames = names.slice(2,4)
			// 2 indice do array
			// 4 posicao do array
			
			console.log(newNames)
			
			let name = "Valdirene Aparecida Ferreira"
			
			let n = name.slice(0, 12)
			
			console.log(n)
			
			
			
	
		</script>
	</body>
</html>
