<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Arrays</title>
	</head>
	<body>
		<script>
		/*
		** O método every() testa se todos os elementos do array passam pelo teste implementado pela função fornecida
		*/
			let pessoas = [
			{nome: "Valdirene Aparecida Ferreira", idade: 36},
				{nome: "Joelmir Rogério Carvalho", idade: 33},
				{nome: "Maria Cecília Ferreira Carvalho", idade: 1},
				{nome: "Noelly Cristina Ferreira Carvalho", idade: 1},
				{nome: "Lucas Daniel Carvalho", idade: 23},
				{nome: "Bennedito Ferreira Carvalho", idade: .5},
				{nome: "Alexina Rosa", idade: 75},
				{nome: "Gislaine Nunes", idade: 16},
				{nome: "Elizabeth", idade: 35},
				{nome: "Tais" , idade: 12}
			]
			
			let haMenores36 = pessoas.every(pessoa => pessoa.idade <= 36)
			
			console.log(haMenores36)
			
			let haMenores75 = pessoas.every(pessoa => pessoa.idade < 75)
			
			console.log(haMenores75)
			
		</script>
	</body>
</html>
